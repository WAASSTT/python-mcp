# 语音后台服务器配置文件 - 流式大模型配置

# 服务器配置
server:
  ip: '0.0.0.0'
  port: 8000
  http_port: 8003

# MCP配置
mcp_endpoint: 'ws://localhost:8000/mcp/'

# 日志配置
log:
  level: 'info'
  log_dir: 'tmp'

# 选择的模块
selected_module:
  ASR: 'FunASR'
  LLM: 'ChatGLMLLM'
  VLLM: 'ChatGLMVLLM'
  TTS: 'EdgeTTS'
  VAD: 'SileroVAD'
  Intent: 'nointent'
  Memory: 'nomem'

# ASR配置
ASR:
  FunASR:
    type: fun_local
    model_dir: models/SenseVoiceSmall
    output_dir: tmp/

# LLM配置
LLM:
  ChatGLMLLM:
    type: openai
    model_name: glm-4-flash
    url: https://open.bigmodel.cn/api/paas/v4/
    api_key: 你的chat-glm web key

# VLLM配置
VLLM:
  ChatGLMVLLM:
    type: openai
    model_name: glm-4v-flash
    url: https://open.bigmodel.cn/api/paas/v4/
    api_key: 你的api_key

# TTS配置
TTS:
  EdgeTTS:
    type: edge
    voice: zh-CN-XiaoxiaoNeural
    output_dir: tmp/

# VAD配置
VAD:
  SileroVAD:
    type: silero
    threshold: 0.5
    threshold_low: 0.3
    model_dir: models/snakers4_silero-vad
    min_silence_duration_ms: 200

# 意图识别
Intent:
  nointent:
    type: nointent

# 记忆模块
Memory:
  nomem:
    type: nomem
